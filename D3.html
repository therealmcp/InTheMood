<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <title>firt page</title>
        <script src = "https://d3js.org/d3.v4.min.js"></script>
    </head>


<canvas width="1200" height="500"></canvas>
<script src="https://unpkg.com/d3-timer"></script>

    <body>

        <style>
            body {
                background-color: papayawhip;
            }
        </style>
        <script>


            var words = "In the Mood".split(" ");
            console.log(words)
            var canvas = document.querySelector("canvas"),
                canvas2 = canvas.cloneNode(),
                context = canvas.getContext("2d"),
                context2 = canvas2.getContext("2d");
                width = canvas.width,
                height = canvas.height;

            context.font = context2.font = "200px Helvetica Neue";
            context.textAlign = context2.textAlign = "center";
            context.lineJoin = context2.lineJoin = "round";

            (function next() {

            var i = 0.5, text = words.shift();
            if(text == undefined){
                window.location = "index.html";

                // console.log("made it here!!!")
                // alert("hello world")
                
                // window.location("")
            }
            else {
                context.clearRect(0, 0, width, height);
            context.fillText(text, width / 2, height / 2 + 100);
            var timer = d3.timer(function() {
                if (++i > text.length * 20) return timer.stop(), next();
                context2.save();
                context2.clearRect(0, 0, width, height);
                context2.lineWidth = i & 1 ? i * 5 + 3 : i * 5;
                context2.strokeStyle = i & 1 ? "gray" : "black";
                context2.strokeText(text, width / 2, height / 2 + 100);
                context2.restore();
                context2.drawImage(canvas, 0, 0);
                context.drawImage(canvas2, 0, 0);
            });

            }
            
            })();

        </script>
        

    </body>

</html>
